<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>涂子沛频道</title>
	<link rel="stylesheet" type="text/css" href="../../../public/static/css/common.css">
	<style type="text/css">
		body {
			background: #fff;
		}
		.layout-detail {
			width: 740px;
			min-height: 500px;
			margin: 0 auto;
			color: #3e3e3e;
		}
		img {
			display: inline-block;
			width: 100%;
		}
		.article_content {
			padding: 50px 0;
		}
		.selection-content p {
			
			line-height: 2;
    		padding-bottom: 2em;
		}
	</style>
</head>
<body>

<div id='header'></div>

<div class="layout-detail">
	<div class="article_content">
	
	</div>
</div>

<div id='footer'></div>

<script type="text/javascript" src="../../../public/static/js/jquery.min.js"></script>
<script>
	/********加载公共头部和尾部方法********/
	$('#header').load('./common/header.html',function() {
		var header_img = localStorage.getItem('header_img');
		$('.header').children('img').attr('src', '../../../public/static/images/'+header_img+'.png');
	})
	$('#footer').load('./common/footer.html')
	
	var detailContent = localStorage.getItem('article_content');
	$('.article_content').html(detailContent);
	
</script>

</body>
</html>
